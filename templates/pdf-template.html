<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Export</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css">
  <style>
    /* ===== Base Reset & Typography ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.7;
      color: #1a1a2e;
      background: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* ===== Headings ===== */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 1.4em;
      margin-bottom: 0.5em;
      font-weight: 600;
      line-height: 1.3;
      page-break-after: avoid;
      break-after: avoid;
    }
    h1:first-child, h2:first-child, h3:first-child { margin-top: 0; }
    h1 { font-size: 2em; border-bottom: 2px solid #d0d7de; padding-bottom: 0.3em; page-break-before: auto; }
    h2 { font-size: 1.5em; border-bottom: 1px solid #d0d7de; padding-bottom: 0.25em; }
    h3 { font-size: 1.25em; }
    h4 { font-size: 1.1em; }

    /* ===== Paragraphs & Inline ===== */
    p { margin: 0.8em 0; }
    a { color: #0969da; text-decoration: none; }
    strong { font-weight: 600; }
    em { font-style: italic; }
    del { text-decoration: line-through; color: #656d76; }

    /* ===== Lists ===== */
    ul, ol { margin: 0.8em 0; padding-left: 2em; }
    li { margin: 0.25em 0; }
    li > p { margin: 0.4em 0; }
    ul ul, ol ol, ul ol, ol ul { margin: 0.2em 0; }

    /* ===== Code ===== */
    code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 0.9em;
    }
    :not(pre) > code {
      background: #eff1f3;
      padding: 2px 6px;
      border-radius: 4px;
      color: #c7254e;
    }
    pre {
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 1em 0;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    pre code {
      background: none;
      padding: 0;
      border-radius: 0;
      color: inherit;
      font-size: 13px;
      line-height: 1.5;
    }

    /* ===== Blockquotes ===== */
    blockquote {
      border-left: 4px solid #0969da;
      margin: 1em 0;
      padding: 0.5em 1em;
      background: #f0f7ff;
      color: #24292f;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    blockquote p { margin: 0.3em 0; }

    /* ===== Tables ===== */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    th, td {
      border: 1px solid #d0d7de;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #f6f8fa;
      font-weight: 600;
    }
    tr:nth-child(even) { background: #f8f9fa; }

    /* ===== Horizontal Rules ===== */
    hr {
      border: none;
      border-top: 2px solid #d0d7de;
      margin: 2em 0;
    }

    /* ===== Images ===== */
    img {
      max-width: 100%;
      height: auto;
      page-break-inside: avoid;
      break-inside: avoid;
    }

    /* ===== Mermaid Diagrams ===== */
    .mermaid {
      text-align: center;
      margin: 1.5em 0;
      page-break-inside: avoid;
      break-inside: avoid;
      background: #fff;
      padding: 10px;
      display: block;
    }
    .mermaid svg {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .mermaid-error {
      color: #cf222e;
      background: #fff0f0;
      border: 1px solid #ff8c8c;
      border-radius: 6px;
      padding: 12px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    /* ===== Mermaid Wrapper for Page Break Control ===== */
    .mermaid-wrapper {
      page-break-inside: avoid;
      break-inside: avoid;
      margin: 1.5em 0;
      text-align: center;
    }

    /* ===== Task Lists ===== */
    .task-list-item {
      list-style: none;
      margin-left: -1.5em;
    }
    .task-list-item input[type="checkbox"] {
      margin-right: 0.5em;
    }

    /* ===== Print Page Break Helpers ===== */
    .page-break { page-break-before: always; }
  </style>
</head>
<body>
  <div id="content">{{CONTENT}}</div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script>
    (async function() {
      try {
        mermaid.initialize({
          startOnLoad: false,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
          sequence: { useMaxWidth: true, wrap: true },
          gantt: { useMaxWidth: true },
        });

        const elements = document.querySelectorAll('.mermaid');

        if (elements.length === 0) {
          window.__MERMAID_RENDERED__ = true;
          return;
        }

        // Process each mermaid element
        for (let i = 0; i < elements.length; i++) {
          const el = elements[i];
          const code = el.textContent.trim();
          const id = 'mermaid-svg-' + i;

          try {
            const { svg } = await mermaid.render(id, code);
            el.innerHTML = svg;
          } catch (err) {
            el.innerHTML = '<div class="mermaid-error">Mermaid Error: ' +
              err.message.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
          }
        }

        window.__MERMAID_RENDERED__ = true;
      } catch (e) {
        console.error('Mermaid init error:', e);
        window.__MERMAID_RENDERED__ = true;
      }
    })();
  </script>
</body>
</html>
