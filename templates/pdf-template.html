<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Export</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css">
  <style>
    /* ===== Base Reset & Typography ===== */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Calibri', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 11pt;
      line-height: 1.5;
      color: #1A1A2E;
      background: #fff;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* ===== Content Container - Full width for Word-like layout ===== */
    #content {
      width: 100%;
      max-width: 100%;
      padding: 0;
      margin: 0;
    }

    /* ===== Headings - Word-style, no indentation ===== */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 12pt;
      margin-bottom: 6pt;
      margin-left: 0;
      margin-right: 0;
      padding-left: 0;
      padding-right: 0;
      font-weight: bold;
      line-height: 1.2;
      page-break-after: avoid;
      break-after: avoid;
      color: #1A1A2E;
    }
    h1:first-child, h2:first-child, h3:first-child { margin-top: 0; }
    h1 { font-size: 18pt; border-bottom: 2px solid #D0D7DE; padding-bottom: 3pt; margin-top: 0; margin-bottom: 12pt; }
    h2 { font-size: 14pt; border-bottom: 1px solid #D0D7DE; padding-bottom: 2pt; margin-top: 14pt; }
    h3 { font-size: 12pt; margin-top: 12pt; }
    h4 { font-size: 11pt; font-weight: bold; }
    h5 { font-size: 11pt; }
    h6 { font-size: 10pt; }

    /* ===== Paragraphs - No indentation, flush left ===== */
    p {
      margin: 6pt 0;
      margin-left: 0;
      margin-right: 0;
      padding-left: 0;
      padding-right: 0;
    }
    a { color: #0969DA; text-decoration: underline; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    del { text-decoration: line-through; }

    /* ===== Lists - ONLY lists have indentation ===== */
    ul, ol {
      margin: 6pt 0;
      margin-left: 0;
      padding-left: 20pt;
    }
    li { margin: 2pt 0; }
    li > p { margin: 2pt 0; margin-left: 0; padding-left: 0; }
    ul ul, ol ol, ul ol, ol ul { margin: 2pt 0; margin-left: 0; }

    /* ===== Code - Smaller, professional ===== */
    code {
      font-family: 'Consolas', 'Courier New', Courier, monospace;
      font-size: 9pt;
    }
    :not(pre) > code {
      background: #EFF1F3;
      padding: 1px 4px;
      border-radius: 2px;
      color: #C7254E;
    }
    pre {
      background: #F6F8FA;
      border: 1px solid #D0D7DE;
      border-radius: 3px;
      padding: 8pt;
      overflow-x: auto;
      margin: 8pt 0;
      margin-left: 0;
      margin-right: 0;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    pre code {
      background: none;
      padding: 0;
      border-radius: 0;
      color: #1A1A2E;
      font-size: 9pt;
      line-height: 1.4;
    }

    /* ===== Blockquotes - Minimal indent ===== */
    blockquote {
      border-left: 3px solid #0969DA;
      margin: 8pt 0;
      margin-left: 0;
      padding: 4pt 12pt;
      background: #F0F7FF;
      color: #1A1A2E;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    blockquote p { margin: 2pt 0; margin-left: 0; }

    /* ===== Tables - Professional Word-style ===== */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 8pt 0;
      margin-left: 0;
      margin-right: 0;
      page-break-inside: avoid;
      break-inside: avoid;
      font-size: 10pt;
    }
    th, td {
      border: 1px solid #D0D7DE;
      padding: 4pt 8pt;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #F6F8FA;
      font-weight: bold;
    }
    tr:nth-child(even) { background: #F8F9FA; }

    /* ===== Horizontal Rules ===== */
    hr {
      border: none;
      border-top: 1px solid #D0D7DE;
      margin: 12pt 0;
      margin-left: 0;
      margin-right: 0;
    }

    /* ===== Images ===== */
    img {
      max-width: 100%;
      height: auto;
      page-break-inside: avoid;
      break-inside: avoid;
    }

    /* ===== Mermaid Diagrams ===== */
    .mermaid {
      text-align: center;
      margin: 10pt 0;
      margin-left: 0;
      margin-right: 0;
      page-break-inside: avoid;
      break-inside: avoid;
      background: #fff;
      padding: 8pt;
      display: block;
    }
    .mermaid svg {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .mermaid-error {
      color: #c00;
      background: #fff0f0;
      border: 1px solid #c00;
      border-radius: 3px;
      padding: 8pt;
      font-family: monospace;
      font-size: 9pt;
      white-space: pre-wrap;
      page-break-inside: avoid;
      break-inside: avoid;
    }
    
    /* ===== Mermaid Wrapper for Page Break Control ===== */
    .mermaid-wrapper {
      page-break-inside: avoid;
      break-inside: avoid;
      margin: 10pt 0;
      margin-left: 0;
      margin-right: 0;
      text-align: center;
    }

    /* ===== Task Lists ===== */
    .task-list-item {
      list-style: none;
      margin-left: -16pt;
    }
    .task-list-item input[type="checkbox"] {
      margin-right: 4pt;
    }

    /* ===== Print Page Break Helpers ===== */
    .page-break { page-break-before: always; }
  </style>
</head>
<body>
  <div id="content">{{CONTENT}}</div>

  <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
  <script>
    (async function() {
      try {
        mermaid.initialize({
          startOnLoad: false,
          theme: 'default',
          securityLevel: 'loose',
          flowchart: { useMaxWidth: true, htmlLabels: true, curve: 'basis' },
          sequence: { useMaxWidth: true, wrap: true },
          gantt: { useMaxWidth: true },
        });

        const elements = document.querySelectorAll('.mermaid');

        if (elements.length === 0) {
          window.__MERMAID_RENDERED__ = true;
          return;
        }

        // Process each mermaid element
        for (let i = 0; i < elements.length; i++) {
          const el = elements[i];
          const code = el.textContent.trim();
          const id = 'mermaid-svg-' + i;

          try {
            const { svg } = await mermaid.render(id, code);
            el.innerHTML = svg;
          } catch (err) {
            el.innerHTML = '<div class="mermaid-error">Mermaid Error: ' +
              err.message.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</div>';
          }
        }

        window.__MERMAID_RENDERED__ = true;
      } catch (e) {
        console.error('Mermaid init error:', e);
        window.__MERMAID_RENDERED__ = true;
      }
    })();
  </script>
</body>
</html>
