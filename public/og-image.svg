<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#21262d" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Logo icon -->
  <rect x="100" y="200" width="120" height="120" rx="24" fill="url(#accent)"/>
  <path d="M130 240h30l15 30 15-30h30v80h-30v-45l-15 30-15-30v45h-30z" fill="white"/>
  <path d="M220 290h25v15h-25zm0-25h25v15h-25zm0-25h25v15h-25z" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Title -->
  <text x="260" y="260" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white">
    MD<tspan fill="#58a6ff">to</tspan>PDF
  </text>
  
  <!-- Subtitle -->
  <text x="260" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#8b949e">
    Free Markdown Editor & PDF Converter
  </text>
  
  <!-- Features -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#c9d1d9">
    <text x="260" y="420">✓ Live Preview</text>
    <text x="500" y="420">✓ PDF Export</text>
    <text x="740" y="420">✓ Word Export</text>
    <text x="980" y="420">✓ Mermaid</text>
  </g>
  
  <!-- URL -->
  <text x="260" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" fill="#58a6ff">
    markdown-editor-viewer.onrender.com
  </text>
  
  <!-- "No Signup Required" badge -->
  <rect x="900" y="200" width="200" height="50" rx="25" fill="#238636"/>
  <text x="1000" y="235" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="white" text-anchor="middle">
    100% Free
  </text>
</svg>